version: "3"

services:

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates
      - ./:/var/www/html
    ports:
      - ${APP_PORT}:80
    environment:
      - APP_HOST=${APP_HOST}
    depends_on:
      - php-fpm
    networks:
      - network

  php-fpm:
    build:
      context: ./docker/php-fpm
      args:
        WWWGROUP: ${WWWGROUP}
        WWWUSER: ${WWWUSER}
        PHP_INI_DIR: ${PHP_INI_DIR}
    container_name: hospital_web
    volumes:
      - ./:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    networks:
      - network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - ${FORWARD_DB_PORT}:5432
    volumes:
      - ./docker/postgresql:/var/lib/postgresql
    networks:
      - network

  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
    ports:
      - ${RABBITMQ_PORT}:15672
      - ${AMQP_PORT}:5672
    environment:
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
    networks:
      - network

  redis:
    image: redis:latest
    volumes:
      - ./docker/redis:/var/lib/redis
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - network

networks:
  network:
    driver: bridge
